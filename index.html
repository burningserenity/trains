<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" lang="en-US">
  <title>Trains</title>
  <link rel="stylesheet" type="text/css" href="assets/css/bootswatchubuntu.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <div class="row">
            <div class="col-md-12">
              <h1>What time is it?</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h2>TRAIN TIME!</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
                Current Train Schedule
            </h3>
          </div>
          <div class="panel-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (minutes)</th>
                  <th>Minutes Away</th>
                  <th>Next Arrival</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">
                Add a Train
            </h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <div class="inputdiv">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <br>
                <div class="inputdiv">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <br>
                <label for="initial-hour-input">First Train Time (24hr Clock)</label>
                <div class="row" id="timerow">
                  <div class="col-md-2 col-sm-2 col-xs-2">
                    <select class="form-control timesel" id="initial-hour-input" name="hour">
                    </select>
                  </div>
                  <div class="col-md-1 col-sm-1 col-xs-1">
                    <p id="colon">:</p>
                  </div>
                  <div class="col-md-2 col-sm-2 col-xs-2">
                    <select class="form-control timesel" id="initial-minute-input" name="minute">
                    </select>
                  </div>
                </div>
                <br>
                <div class="inputdiv" id="freqDiv">
                  <label for="frequency-input">Frequency (minutes)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <br>
              </div>
              <button class="btn btn-info" id="submit-train-btn" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>

</html>
